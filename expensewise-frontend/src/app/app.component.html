<div class="app-layout">
  <app-header>
    <div class="header-left">
      <img src="profile-picture.jpg" alt="Profile Picture" class="profile-pic"/>
      <span class="profile-name">John Doe</span>
    </div>
  </app-header>
  <div class="main-content">
    <router-outlet></router-outlet>
    <app-sidebar [(activeTab)]="activeTab"></app-sidebar>
    <div class="page-content">
      <app-summary *ngIf="activeTab === 'Summary'"></app-summary>
      <app-transactions *ngIf="activeTab === 'Transactions'"></app-transactions>
      <app-insights *ngIf="activeTab === 'Insights'"></app-insights>
      <app-savings *ngIf="activeTab === 'Savings'"></app-savings>
      <app-financial-input *ngIf="activeTab === 'FinancialInput'"></app-financial-input>
    </div>
  </div>
</div>
